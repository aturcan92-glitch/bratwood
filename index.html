<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BratWood — Мастерская по дереву в Молдове</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <div class="container header-inner">
      <a class="brand" href="#top"><span>BratWood</span></a>
      <nav id="site-nav" class="nav">
        <a href="#services">Услуги</a>
        <a href="#gallery">Портфолио</a>
        <a href="#prices">Цены</a>
        <a href="#about">О нас</a>
        <a href="#contact">Контакты</a>
      </nav>
    </div>
  </header>

  <main id="top">
    <section class="hero"><div class="container"><h1>Беседки, перголы, мебель из дерева</h1></div></section>
    <section id="services" class="section"><div class="container"><h2>Услуги</h2><p>Беседки, перголы, мебель, заборы.</p></div></section>
    <section id="gallery" class="section"><div class="container"><h2>Портфолио</h2>
      <img src="assets/sample1.jpg" alt="Беседка" />
      <img src="assets/sample2.jpg" alt="Пергола" />
    </div></section>
    <section id="prices" class="section"><div class="container"><h2>Цены (MDL)</h2>
      <ul><li>Маленькая беседка: 28 000 – 52 000 MDL</li><li>Пергола с LED: 55 500 – 119 000 MDL</li></ul>
    </div></section>
    <section id="about" class="section"><div class="container"><h2>О нас</h2><p>Семейная мастерская с 2014 года.</p></div></section>
    <section id="contact" class="section"><div class="container"><h2>Контакты</h2>
      <form><input type="text" placeholder="Имя" /><input type="tel" placeholder="Телефон" /><button>Отправить</button></form>
    </div></section>
  </main>

  <footer><div class="container"><small>© 2025 BratWood</small></div></footer>
</body>
</html>
